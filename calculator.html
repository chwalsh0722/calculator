<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-frame">
    <div class="calculator-top">
      <div class="full-display">
        <div class="display current">12345</div>
        <div class="display previous">12345</div>
      </div>
    </div>
    <div class="calculator-bottom">
      <div class="buttons">
        <div class="row">
          <button>C</button>
          <button class="hidden"></button>
          <button>&percnt;</button>
          <button>&divide;</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&minus;</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&plus;</button>
        </div>
        <div class="row">
          <button>&PlusMinus;</button>
          <button>0</button>
          <button>.</button>
          <button>&equals;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="calculate.js"></script>
</body>
</html>
