<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-frame">
    <div class="calculator-top">
      <div class="full-display">
        <div class="display current">12345</div>
        <div class="display previous">12345</div>
      </div>
    </div>
    <div class="calculator-bottom">
      <div class="buttons">
        <div class="row">
          <button id="operation-clear">C</button>
          <button class="hidden"></button>
          <button class="hidden"></button>
          <button id="operation-divide">&divide;</button>
        </div>
        <div class="row">
          <button id="num-seven">7</button>
          <button id="num-eight">8</button>
          <button id="num-nine">9</button>
          <button id="operation-multiply">&times;</button>
        </div>
        <div class="row">
          <button id="num-four">4</button>
          <button id="num-five">5</button>
          <button id="num-six">6</button>
          <button id="operation-minus">&minus;</button>
        </div>
        <div class="row">
          <button id="num-one">1</button>
          <button id="num-two">2</button>
          <button id="num-three">3</button>
          <button id="operation-plus">&plus;</button>
        </div>
        <div class="row">
          <button id="modify-plus-minus">&PlusMinus;</button>
          <button id="num-zero">0</button>
          <button id="num-decimal">.</button>
          <button id="operation-equals">&equals;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="calculate.js"></script>
</body>
</html>
